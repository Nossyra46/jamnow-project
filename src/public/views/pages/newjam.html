<div class="row" ng-controller="NewjamController as newjamCtrl">
  <form class="col s12">
    <div class="row newjam-card-black">
      <h3>Créer une Jam</h3>
      <div class="file-field input-field col s12">
      <div class="waves-effect red lighten-2 btn page-connexion-btn">
        <i class="large material-icons">add_a_photo</i>
        <span>Ajouter une photo</span>
        <input type="file" disabled>
      </div>
      <div class="file-path-wrapper">
      </div>
    </div>
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" ng-model="newjamCtrl.name"></textarea>
        <label for="textarea1">Nom de la Jam</label>
      </div>
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" length="120" ng-model="newjamCtrl.description"></textarea>
        <label for="textarea1">Ajouter une description. (120 caractères maximum)</label>
      </div>
    </div>
      <div class="row card-jam newjam-card">
        <div class="input-field col s12">
            <i class="material-icons prefix">date_range</i>
            <input id="icon_prefix" type="date" class="datepicker" ng-model="newjamCtrl.date">
      </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">schedule</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="newjamCtrl.hour">
            <label for="icon_prefix">Heure</label>
      </div>
      <div class="input-field col s12">
          <i class="material-icons prefix">location_on</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="newjamCtrl.location">
          <label for="icon_prefix">Endroit</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">people</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="newjamCtrl.limit">
        <label for="icon_prefix">Nombre maximum de participants</label>
      </div>
      <div class="col s6 offset-s6">
      <button class="waves-effect red lighten-2 btn page-connexion-btn" type="submit" name="action" ng-click="newjamCtrl.addJam()">Envoyer
      <i class="material-icons right">send</i>
    </div>
</button>
  </form>
</div>


  <div class="bg-img-newjam"></div>
